<!doctype html>
<html>
  <head>
    <title>Community Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.2/Chart.min.js"></script>
    <script src="/scripts/nprogress.js"></script>
    <link href="/scripts/nprogress.css" rel="stylesheet"/>
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <h1>
          <img id="logo" src="/images/commbo.png"/>
          <span>Community Board</span>
          /
          <select id="did" disabled><option value="">District ID</option></select>
          /
          <select id="zip" disabled><option value="">ZIP Code</option></select>
          /
          <input type="text" id="startDate" value="2016-04-28" size="11" disabled/>
          -
          <input type="text" id="endDate" value="2016-05-12" size="11" disabled/>
        </h1>
      </header>
      <section id="metrics">
        <section id="map">
          <h2></h2>
        </section>
        <section id="traffic">
          <h3>Traffic Conditions (vehicle count)</h3>
        </section>
        <section id="parking">
          <h3>Parking (volume of cars in/out)</h3>
        </section>
        <section id="pedestrians">
          <h3>Pedestrian Conditions (passerby count)</h3>
        </section>
        <section id="demographics">
          <h3>Demographics</h3>
          <div id="householdIncome">
            <h4>Household Income</h4>
          </div>
          <div id="ethnicity">
            <h4>Ethnicity</h4>
          </div>
          <div id="maritalStatus">
            <h4>Marital Status</h4>
          </div>
        </section>
      </section>
    </main>
    <script src="/scripts/main.js"></script>
  </body>
</html>
